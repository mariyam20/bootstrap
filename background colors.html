<html>

<head>
    <title>Text Colors</title>
    <meta name="viewport" content="width=deivice-width;initial-scale=1">
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="bootstrap.js"></script>
    <style>
        .class1 {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <p class="class1">user defined</p>
        <p class="bg-primary">primary</p>
        <p class="bg-success">success</p>
        <p class="bg-info">info</p>
        <p class="bg-warning">warning</p>
        <p class="bg-danger">danger</p>
        <p class="bg-muted">muted</p>
        <p class="bg-secondary">text-secondary</p>
        <p class="bg-dark text-light">dark</p>
        <p class="text-dark bg-light">light</p>
    </div>
</body>

</html>
