<html>

<head>
    <title>Form Grid</title>

    <meta name="viewport" content="width=deivice-width;initial-scale=1">
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="bootstrap.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">


        <h1>Registration</h1>
        <hr>
        <form>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="txtEmail" class="mr-1">Email</label>
                    <input type="text" id="txtEmail" class="form-control">
                </div>


                <div class="form-group col-sm-6">
                    <label for="txtPassword" class="mr-1">Password</label>
                    <input type="password" id="txtPassword" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="txtStreet" class="mr-1">Street</label>
                    <input type="text" id="txtStreet" class="form-control" placeholder="Street">
                </div>


                <div class="form-group col-sm-4">
                    <label for="txtCity" class="mr-1">City</label>
                    <input type="text" id="txtCity" class="form-control" placeholder="City">
                </div>
            </div>

            <div class="form-group col-sm-4">
                <label for="drpCountry">Country</label>
                <select id="drpCountry" class="form-control">
                    <option>Please  Select</option>
                    <option>India</option>
                    <option>UK</option>
                    <option>USA</option>
                    <option>China</option>
                    <option>Japan</option>
                </select>

            </div>
    </div>

    <div class="form-row">
        <div class="form-group col-sm-12">
            <label for="txtComments">Comments</label>
            <textarea id="txtComments" class="form-control"></textarea>
        </div>
    </div>
    <button class="btn btn-info">Register</button>
    </form>

    </div>
    </div>

</body>

</html>
