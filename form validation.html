<html>

<head>
    <title>form validation</title>

    <meta name="viewport" content="width=deivice-width;initial-scale=1">
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="bootstrap.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">


        <h1>Registration</h1>
        <hr>
        <form novalidate="novalidate" class="needs-validation">

            <div class="form-group form-row">
                <label for="txtEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="txtEmail" class="form-control" placeholder="Email" required="required" name="email">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Invalid Email
                    </div>
                </div>
            </div>

            <div class="form-group form-row">
                <label for="txtEmail" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="txtPassword" class="form-control" placeholder="Password" required="required" name="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Password must be 6 to 15 characters with at least one uppercase letter, one lowercase letter and digit
                    </div>
                </div>
            </div>




            <div class="form-group form-row">
                <div class="offset-sm-2 col-sm-10">
                    <button class="btn btn-info">Register</button>
                </div>
        </form>
        </div>

        <script>
            document.getElementsByClassName("needs-validation")[0].addEventListener("submit", function(event) {
                if (event.target.checkValidity() == false) {
                    event.preventDefault();
                    event.target.classList.add("was-validated");
                }
            })
        </script>
</body>

</html>
